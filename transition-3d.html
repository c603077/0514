<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: #00b1ff;
            transition: all 1s;
        }
        .box:hover {
/*           rotateZ, rotateX, rotateY 
            translateZ, translateX, translateY
            
            translate + rotate + scale = matrix3d
            matrix3d: 動畫呈現速度較快
            */
            
            transform:perspective(1000px)translateZ(100px);
        }

    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
